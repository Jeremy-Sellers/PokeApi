<!DOCTYPE html>
<html lang="en">

<head>
  <title>Card and Scrollable Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/PokemonApi.css">
  <style>
    .full-height {
      height: 100vh;
    }

    .scrollable-menu {
      height: 50vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
<div class="container pokedex">
  <div class="row">
    <div class="col-md-6">
      <div class="scrollable-menu">
        <ul class="list-group" id="pokemon-list">
          <!-- List items will be added here -->
        </ul>
      </div>
      <button class="btn btn-primary mt-2" id="generate-btn">Generate Pokemon</button>
    </div>
    <div class="col-md-6">
      <div class="card" id="pokemon-card" style="width: 18rem;">
        <h5 class="card-title text-center mt-2">Pokemon Info</h5>
        <div class="d-flex justify-content-center">
          <img class="card-img-top" id="pokemon-image" src="img/pokemonLogo.jpeg">
        </div>
        <div class="card-body">
          <p class="card-text" id="pokemon-type"></p>
          <p id="pokedex-number"></p>
          <div class="stats-container">
            <h5 class="card-title">Stats</h5>
            <div class="stat">
              <div class="stat-label">HP:</div>
              <div class="progress">
                <div id="stat-hp" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="255">0</div>
              </div>
            </div>
            <div class="stat">
              <div class="stat-label">Attack:</div>
              <div class="progress">
                <div id="stat-attack" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="255">0</div>
              </div>
            </div>
            <div class="stat">
              <div class="stat-label">Defense:</div>
              <div class="progress">
                <div id="stat-defense" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="255">0</div>
              </div>
            </div>
            <div class="stat">
              <div class="stat-label">Speed:</div>
              <div class="progress">
                <div id="stat-speed" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="255">0</div>
              </div>
            </div>
          </div>
          <button class="btn btn-success" id="add-to-team-btn">Add to Team</button>
        </div>
      </div>
    </div>
  </div>
  <h3 class="mt-5">Your Team:</h3>
  <div id="team">
    <!-- Team members will be added here -->
  </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this Pokemon from your team?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="confirmDeleteBtn">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
